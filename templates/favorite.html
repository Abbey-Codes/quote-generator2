<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorite Quotes | QuoteGenerator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* ===== HEADER ===== */
    header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      position: fixed;
      top: 0;
      left: 0;
      border-bottom: 1px solid #eee;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 1rem;
    }

    .logo i {
      font-size: 1.2rem;
    }

    /* ===== MAIN ===== */
    main {
      margin-top: 70px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .quote-card {
      background-color: #e5e5e5;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      text-align: center;
    }

    .quote-text {
      font-style: italic;
      font-size: 0.95rem;
      color: #222;
      margin-bottom: 10px;
    }

    .quote-author {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 15px;
    }

    .btn-remove {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 80%;
    }

    .btn-remove:hover {
      background-color: #333;
      transform: scale(1.03);
    }

    /* ===== FOOTER NAV ===== */
    footer {
      margin-top: auto;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      position: fixed;
      bottom: 15px;
      background: transparent;
    }

    .footer-btn {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .footer-btn:hover {
      background-color: #333;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">
      <i class="fa-solid fa-quote-left"></i>
      <span>QuoteGenerator</span>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main id="favoritesContainer">
    <!-- Favorite quotes will load here dynamically -->
  </main>

  <!-- ===== FOOTER NAV ===== -->
  <footer>
    <button class="footer-btn" onclick="window.location.href='index.html'">Home</button>
    <button class="footer-btn" onclick="window.location.href='quote.html'">Generate Quote</button>
    <button class="footer-btn" onclick="window.location.href='about.html'">About Us</button>
  </footer>

  <script>
    const favoritesContainer = document.getElementById("favoritesContainer");
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    function displayFavorites() {
      favoritesContainer.innerHTML = "";

      if (favorites.length === 0) {
        favoritesContainer.innerHTML = "<p style='margin-top:30px;'>No favorite quotes yet.</p>";
        return;
      }

      favorites.forEach((fav, index) => {
        const card = document.createElement("div");
        card.classList.add("quote-card");

        card.innerHTML = `
          <p class="quote-text">${fav.text}</p>
          <p class="quote-author">${fav.author}</p>
          <button class="btn-remove" onclick="removeFavorite(${index})">Remove from Favorites</button>
        `;
        favoritesContainer.appendChild(card);
      });
    }

    function removeFavorite(index) {
      favorites.splice(index, 1);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      displayFavorites();
    }

    // Load favorites when page opens
    displayFavorites();
  </script>

</body>
</html>
